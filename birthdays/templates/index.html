<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name"/>
                    <input name="month" placeholder="Month" type="number" min="1" max="12"/>
                    <input name="day" placeholder="Day" type="number" min="1" max="31"/>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>
                                {{ birthday.name }}
                            </td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <input name="id" hidden type="number" value="{{birthday.id}}"/>
                            <td><button type="submit" onclick="handleDeleteAction({{birthday.id}})">Delete</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
<script>

   async function handleDeleteAction(id) {
       await fetch(`/${id}`, {
            method: 'DELETE',
        })
        .then((e) => window.location.href = '/');
    }

</script>
